<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>밤편지 - 아이유 (IU)</title>

  <style>
    body {
      font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 40px 0 5px;
      font-size: 42px;
      font-weight: 800;
    }

    .artist {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .video-container {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 15px 45px rgba(0, 0, 0, 0.25);
      background: #000;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      font-size: 18px;
      line-height: 1.6;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 160px;
      margin: 25px auto 0;
      font-size: 16px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
    }

    a.home-btn {
      display: inline-block;
      margin: 40px auto;
      background: #ffffff;
      color: #7f6ced;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.18);
      transition: 0.3s;
    }

    a.home-btn:hover {
      background: #f3eaff;
    }
  </style>
</head>

<body>
  <h1>밤편지</h1>
  <div class="artist">아이유 (IU)</div>

  <div class="video-container">
    <!-- 밤편지 유튜브 영상 임베드 -->
    <iframe
      width="100%"
      height="500"
      src="https://www.youtube.com/embed/BzYnNdJhZQw?rel=0"
      title="IU(아이유) _ 밤편지"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>

  <div class="content">
    밤편지는 조용한 밤에 혼자 듣기 좋은, 잔잔하지만 깊은 위로를 주는 노래야.
    차분한 보컬과 섬세한 멜로디가 마음을 천천히 감싸 주는 느낌이라서,
    하루를 마무리할 때 들으면 감정이 부드럽게 정리되는 것 같아.
  </div>

  <textarea placeholder="여기에 나만의 감상을 적어보세요."></textarea>

  <br />
  <a href="index.html" class="home-btn">홈으로 돌아가기</a>
</body>
</html>
