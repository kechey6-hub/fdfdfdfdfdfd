<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우울할 때 듣는 힐링송</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #7b88e6, #7a6ac9);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 80px;
      font-size: 48px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 350;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      padding: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .btn {
      font-size: 16px;
      padding: 12px 30px;
      background: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00e5ff;
      color: #0b1220;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

    .footer {
      margin-top: 80px;
      margin-bottom: 80px;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>우울할 때 듣는 힐링송</h1>
  <p class="subtitle">마음이 힘들 때, 기분을 끌어올려주는 감성 노래 추천</p>

  <div class="card-container">

    <!-- 곡 1 -->
    <div class="card">
      <div class="title">그대가 살아서</div>
      <div class="artist">정동원</div>
      <a href="track1.html" class="btn">들으러 가기</a>
    </div>

    <!-- 곡 2 -->
    <div class="card">
      <div class="title">혜성</div>
      <div class="artist">윤하 (Younha)</div>
      <a href="track2.html" class="btn">들으러 가기</a>
    </div>

    <!-- 곡 3 예시(선택) -->
    <div class="card">
      <div class="title">밤편지</div>
      <div class="artist">아이유 (IU)</div>
      <a href="#" class="btn">들으러 가기</a>
    </div>

  </div>

  <p class="footer">감성을 지켜주는 음악들 ✨</p>

</body>
</html>
