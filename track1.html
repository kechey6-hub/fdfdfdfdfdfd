<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그대가 살아서</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #7b88e6, #7a6ac9);
      text-align: center;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 60px;
      padding: 20px;
    }
    .video {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .text-box {
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 26px;
      background: white;
      color: #333;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>그대가 살아서</h1>
    <p>정동원</p>

    <div class="video">
      <iframe width="100%" height="450" src="https://www.youtube.com/embed/ITYgHRzH1vE" frameborder="0" allowfullscreen>
      </iframe>
    </div>

    <div class="text-box">
      이 노래는 내가 마음이 힘들거나 지칠 때마다 큰 위로가 되는 노래야...
    </div>

    <textarea placeholder="여기에 나만의 감상을 적어보세요."></textarea>

    <br>
    <a href="index.html" class="btn">홈으로 돌아가기</a>
  </div>

</body>
</html>
